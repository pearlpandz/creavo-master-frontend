name: ðŸš€ React App Deployment

on:
  push:
    branches:
      - master
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ðŸ‘‡ dynamically choose environment based on branch
    environment: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Inject Environment Variables
        run: |
          echo "VITE_DJANGO_URL=${{ secrets.DJANGO_URL }}" >> .env
          echo "Using environment: ${{ job.environment }}"
          cat .env

      - name: Build React App
        run: npm run build

      - name: Determine Target Folder
        id: vars
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            echo "TARGET_PATH=/var/www/creavo-distributor" >> $GITHUB_ENV
          else
            echo "TARGET_PATH=/var/www/dev-creavo-distributor" >> $GITHUB_ENV
          fi

      - name: Copy Build Files to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "${{ env.TARGET_PATH }}"
          strip_components: 1

      - name: Restart NGINX (optional)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl restart nginx
            echo "âœ… Deployment completed for branch ${GITHUB_REF##*/}"
